<!DOCTYPE html>
<html>

<head>
  <!-- bootstrap styling -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.4.0/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <!-- jquery for ajax calls -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- for modal neww peep popup -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src="./src/peepsController.js"></script>
  <script src="./src/time.js"></script>
  <title>Chitter Chatter</title>
</head>

<body>
  <div style="background:Turquoise !important" class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to Makers Chitter Chatter!</h1>
      <p class="lead">Let's see who is posting what and when</p>
    </div>
  </div>

  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <div id='all-peeps' class="col-md-4 text-center">
          </div>
        </div>
        <div class="col-sm">

          <div id="logging">
            <h5 id="existing-user">Log in if you know your details</h5>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username-known" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password-known" placeholder="Password">
            </div>
            <button type="submit" id="login" class="btn btn-primary">Login</button>
          </div>
          <button id="register" class="btn btn-secondary">Sign In</button>
          <div id="create" style="visibility:hidden;">
            <h5 id="new-user">Create New User</h5>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Sign Me Up</button>
          </div>
          <!-- Trigger/Open The Modal -->
          <button onclick="document.getElementById('myModal').style.display='block'" class="w3-button w3-black">Add New
            Peep</button>
          <!-- The Modal -->
          <div id="myModal" class="w3-modal">
            <div class="w3-modal-content">
              <header class="w3-container w3-teal">
                <span onclick="document.getElementById('myModal').style.display='none'"
                  class="w3-button w3-display-topright">&times;</span>
                <h2>What's on your mind?</h2>
              </header>
              <div class="w3-container">
                â€‹<textarea id="peepPeep" rows="10" cols="40" placeholder="Share Your Thoughts"></textarea><br>
                <button type="submit" id="newPeep" class="btn btn-primary">Post My Peep</button>
                <!-- Modal content -->

              </div>
            </div>
          </div>
          <button id="logout" class="btn btn-danger" style="visibility:hidden;">Log Out</button>
        </div>
        
      </div>
      
    </div>
    </div>
  </section>
</body>

</html>
